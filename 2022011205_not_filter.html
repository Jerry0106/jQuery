<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not filter</title>
    <link rel="stylesheet"  href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
    

</head>
<body>
   <div>
       <input type="checkbox" neme="alex" />
       <span>Alex</span>
   </div>
   <div>
       <input type="checkbox" neme="bill" checked><!--預設為勾選-->
       <span>Bill</span>
   </div>
    
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $( "input:not(:checked) + span ").css( "background" , "yellow");
    </script>
    
</body>
</html>
