<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex13</title>
    <link
      rel="stylesheet"
      href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"
    />
    <style>
      .img-demo {
        height: 600px;
      }
      .img-demo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .img-row img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="img-demo">
            <img src="./imgs/product1.jpg" alt="" />
          </div>
        </div>
        <div class="col-12">
          <div class="img-wrap d-flex">
            <div class="img-row"><img src="./imgs/product1.jpg" alt="" /></div>
            <div class="img-row"><img src="./imgs/product2.jpg" alt="" /></div>
            <div class="img-row"><img src="./imgs/product3.jpg" alt="" /></div>
            <div class="img-row"><img src="./imgs/product4.jpg" alt="" /></div>
            <div class="img-row"><img src="./imgs/product5.jpg" alt="" /></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
      $(".img-row img").click(function () {
      //  const imgSrc = $(this).attr("src");
        $(".img-demo img").attr("src", $(this).attr("src"));
      });
    </script>
  </body>
</html>
