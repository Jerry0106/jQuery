<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <style>
        body {
            height: 300vh;
            width: 300vh;
            margin: 0;
        }
        .wrap{
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: #ccc;
        }
        .box {
            height: 50px;
            width: 20%;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
    
    <script src="./js/jquery-3.6.0.js"></script>
    <!-- window.scroll Top = body height- window.height-->
    <script>
        $(window).scroll(function () {
            console.log("scrollTop", $(window).scrollTop());
            console.log("scrollLeft", $(window).scrollLeft());
            console.log("width",$(window).width());
            console.log("height",$(window).height());
            console.log("body width",$(window).width());
            console.log("body height",$(window).height());

 $('.box').css('width',($(window).scrollTop()/($('body').height()-$(window).height())*100)+'%');

        });

     

    </script>
</body>
</html>
